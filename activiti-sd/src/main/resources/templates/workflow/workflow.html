<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>dx</title>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
    <script src="/js/jquery-3.2.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <aside class="col-lg-3 col-md-3 col-sm-3 pull-left">
 			<a href="javaScript:;"
               class="foldBtnLeft smallIcon">
                <span class="collapseIcon"></span>
            </a>
            <div class="header clearfix">
                <div class="row">
                    <!--网站名 or logo-->
                    <a href="javaScript:;" target="_blank">
                        <img class="logoImg col-lg-12 col-md-12 col-sm-12"
                             id="logoImg"
                             src="/images/logo.png"
                             alt="Logo" />
                    </a>
                </div>
            </div>

            <ul class="nav navbar-default" role="navigation">
                <li class="">
                    <a href="/drawing"
                       id="drawingLabel">
                        <span class="glyphicon glyphicon-picture"></span> 图纸管理
                    </a>
                </li>
                <li>
                    <a href="/room"
                       id="roomLabel">
                        <span class="glyphicon glyphicon-home"></span> 房屋列表
                    </a>
                </li>
                 <li class="active">
                	<a href="/workflow/deployHome"
                       id="flowLabel">
                        <span class="glyphicon glyphicon-retweet"></span> 流程管理
                    </a>
                </li>
                <li>
                    <a href="javaScript:;"
                       id="tasksLabel"
                       data-toggle="collapse"
                       data-target="#navCollapse-2">
                        <span class="glyphicon glyphicon-tasks"></span> 任务管理
                    </a>
                    <ul class="collapse in nav" id="navCollapse-2"><!--下拉菜单2-->
                        <li>
                            <a href="/billController/billList" id="taskSubLabel-1">表单管理</a>
                        </li>
                        <li>
                            <a href="/workflow/listTask" id="taskSubLabel-2">待办任务</a>
                        </li>
                        <li>
                            <a href="/workflow/historyTaskList" id="taskSubLabel-3">历史任务</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </aside>
        <!-- 导航 end -->
       <article class="col-lg-9 col-md-9 col-sm-9 pull-right ">
			<a href="javaScript:;"
             class="foldBtnRight smallIcon">
              <span class="expandIcon"></span>
            </a>
            <div class="header clearfix">
                <div class="row">
                    <a class="btn btn-default pull-right upLoadBtn"
                       href="javaScript:;"
                       id="flowDeployBtn"
                       data-toggle="modal"
                       data-target="#tasksOperate1">部署流程
                    </a><!--flow deploy button-->
                </div>
            </div>

            <section><!--流程管理 -- 流程管理-->
                <div class="clearfix" id="flowSubPage-2">
                    <!--search 搜索框-->
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 dataListSearch">
                            <form class="input-group" method="get">
                                <input type="text"
                                       class="form-control"
                                       id="flowSearchInp-2"
                                       placeholder="请输入搜索条件...">
                                <span class="input-group-btn">
                                    <a href="javaScript:;"
                                       class="btn btn-default"
                                       id="flowSearchBtn-2">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </a>
                                </span>
                            </form><!-- /input-group -->
                        </div><!-- /.col-lg-10 -->
                    </div>

                    <!-- /data-list 数据列表-->
                    <div class="panel panel-default" id="processList-2">
                   		<div class="panel-heading">
                            	流程部署管理 
                        </div>
                        <div class="panel-body">
                            <table class="table table-condensed table-hover">
                                <thead>
                                <tr>
                                	<th width="20%">#ID</th>
									<th width="30%">流程名称</th>
									<th width="30%">发布时间</th>
									<th width="20%">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="dep : ${depList}">
									<td th:text="${dep.id }"></td>
									<td th:text="${dep.name }"></td>
									<td th:text="${#dates.format(dep.deploymentTime , 'yyyy-MM-dd HH:mm:ss')}"></td>
									<td><a th:href="@{/workflow/delDeployment(deploymentId=${dep.id})}" >删除</a></td>
								</tr>
                                </tbody>
                            </table>
                        </div>

                    </div><!-- /.dataList-->
                    <!-- /data-list 数据列表-->
                    <div class="panel panel-default" id="processList-2">
                    	<div class="panel-heading">
                            	流程定义管理 
                        </div>
                        <div class="panel-body">
                            <table class="table table-condensed table-hover">
                                <thead>
                                <tr>
                                	<th width="20%">#ID</th>
									<th>名称</th>
									<th>流程定义的KEY</th>
									<th>版本</th>
									<th>BPMN文件名称</th>
									<th>图片名称</th>
									<th>部署ID</th>
									<th>操作</th>                                
								</tr>
                                </thead>
                                <tbody>
                                <tr th:each="pd : ${pdList}">
									<td th:text="${pd.id }"></td>
									<td th:text="${pd.name }"></td>
									<td th:text="${pd.key }"></td>
									<td th:text="${pd.version }"></td>
									<td th:text="${pd.resourceName }"></td>
									<td th:text="${pd.diagramResourceName }"></td>
									<td th:text="${pd.deploymentId }"></td>
									<td><a  target="_blank"  th:href="@{/workflow/viewImage(deploymentId=${pd.deploymentId },imageName=${pd.diagramResourceName })}">查看流程图</a>
								</tr>
                                </tbody>
                            </table>
                        </div>

                    </div><!-- /.dataList-->

                    <!--/page 分页-->
                    <div aria-label="Page navigation" class="pull-right pages-box">
                        <ul class="pagination" id="processPages-2"></ul>
                    </div><!--/Page-->

                </div><!-- /#flowSubPage2-->
            </section>
        </article>
    </div>
</div>
<!--部署弹窗-->
<div class="modal fade"
     id="tasksOperate1"
     tabindex="-1"
     role="dialog"
     aria-labelledby="tasksLabel">
    <div class="modal-dialog modal-lg" role="document"><!--修改弹窗大小 modal-lg / modal-sm -->
        <div class="modal-content">
            <form class="form-horizontal"  method="post" action="/workflow/deploy"  enctype="multipart/form-data"><!--提交上传文件-->
                <div class="modal-header">
                    <a href="javaScript:;"
                       class="close"
                       data-dismiss="modal"
                       aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </a>
                    <h4 class="modal-title">
                        请选择要上传的文件
                    </h4>
                </div>
                <div class="modal-body">
                <div class="form-group ">
                    <div class="form-group ">
                    	<label class="col-sm-2 control-label">名称：</label>
                    	<div class="col-sm-4">
                 			<input class="form-control" type="text" name="deployName">
                 		</div>
                    </div>
					 <div class="form-group">
					     <label class="col-sm-2 control-label">文件上传：</label>
					    <div class="col-sm-4">
					        <input type="file" name="file"/>
					    </div>
					</div>
                </div>
                
                <div class="modal-footer">
                    <a href="javaScript:;"
                       class="btn btn-default"
                       data-dismiss="modal">取消
                    </a>
                    <input type="submit" class="btn btn-primary" value="确定" />
                </div>
                </div>
            </form>
        </div><!--/.modal-content-->
    </div><!--/.modal-dialog-->
</div><!--/#drawing-upload-->

<script type="text/javascript" src="/js/jquery-3.2.1.js"></script>
<script src="/js/jqPaginator.js"></script>
<script type="text/javascript" src="/js/dx-z.js"></script>
<script type="text/javascript">
	collapseTasksList();
</script>
</body>
</html>
