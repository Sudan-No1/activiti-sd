<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table.gridtable {
	font-family: verdana,arial,sans-serif;
	font-size:11px;
	color:#333333;
	border-width: 1px;
	border-color: #666666;
	border-collapse: collapse;
}
table.gridtable th {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666666;
	background-color: #dedede;
}
table.gridtable td {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666666;
	background-color: #ffffff;
}
</style>
</head>
<body>
	<h2 class="breadcrumb">部署信息管理列表</h2>
		<a href="/addDeploy">部署流程定义</a>
	<table class="gridtable" >
		<thead>
			<tr>
				<th>#ID</th>
				<th>流程名称</th>
				<th>发布时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="dep : ${depList}">
				<td th:text="${dep.id }"></td>
				<td th:text="${dep.name }"></td>
				<td th:text="${dep.deploymentTime }"></td>
				<td><a th:href="@{/workflow/delDeployment(deploymentId=${dep.id})}" >删除</a></td>
			</tr>
		</tbody>
	</table>
	
	<h2 class="breadcrumb">流程定义信息列表</h2>
	<table class="gridtable" >
		<thead>
			<tr>
				<th>#ID</th>
				<th>名称</th>
				<th>流程定义的KEY</th>
				<th>流程定义的版本</th>
				<th>流程定义的规则文件名称</th>
				<th>流程定义的规则图片名称</th>
				<th>部署ID</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pd : ${pdList}">
				<td th:text="${pd.id }"></td>
				<td th:text="${pd.name }"></td>
				<td th:text="${pd.key }"></td>
				<td th:text="${pd.version }"></td>
				<td th:text="${pd.resourceName }"></td>
				<td th:text="${pd.diagramResourceName }"></td>
				<td th:text="${pd.deploymentId }"></td>
				<td><a  target="_blank"  th:href="@{/workflow/viewImage(deploymentId=${pd.deploymentId },imageName=${pd.diagramResourceName })}">查看流程图</a>
			</tr>
		</tbody>
	</table>
</body>
</html>
