<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <title>用户登录</title>
    <style type="text/css">
    	.login-panel{
    		width:400px;
    		margin-top:10%;
    	}
    </style>
<body>
    <div class="container login-panel">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">
                    登录
                </h3>
            </div>
            <div class="panel-body">
                <form action="/login" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-9">
                            <input class=" form-control" type="text" id="username" name="username" placeholder="请填写用户名" />
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="pwd" class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="password" id="pwd" name="password" placeholder="请填写密码" />
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-info">
                                登录
                            </button>
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>


</body>
</html>
