<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/comment.css"/>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>房屋房修需求-部门经理意见</title>
</head>
<body>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">房屋房修需求</h3>
        </div>
        <div class="panel-body">
            <!--表单-->
            <h3>申请信息</h3>
            <form class="form-horizontal">
                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">发起人</label>
                        <div class="col-sm-6">
                            <p class="form-control-static"  th:text="${bill.Applicant }"></p>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">改造类型</label>
                        <div class="col-sm-8">
                            <p class="form-control-static" th:text="${bill.Applicant }"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">发起单位</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${bill.Applicant }">上海总部</p>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">改造面积</label>
                        <div class="col-sm-8">
                            <p class="form-control-static" th:text="${bill.Applicant }">500㎡</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">发起部门</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${bill.Applicant }">网络发展部</p>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">改造标准</label>
                        <div class="col-sm-8">
                            <p class="form-control-static" th:text="${bill.Applicant }">1000 元/平方米</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">发起日期</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${bill.Applicant }">2017-11-17</p>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">改造总费用</label>
                        <div class="col-sm-8">
                            <p class="form-control-static" th:text="${bill.Applicant }">30 万元</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">编号</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${bill.Applicant }">2017XXXX294</p>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">主要改造内容</label>
                        <div class="col-sm-8">
                            <p class="form-control-static" th:text="${bill.Applicant }">主要改造内容改造改造</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">联系方式</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${bill.Applicant }">13945612345</p>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">附件</label>
                        <div class="col-sm-3">
                            <p class="form-control-static" th:text="${bill.Applicant }">主要改造内容.xls</p>
                        </div>
                        <div>
                            <a class="form-control-static"
                               style="display: inline-block;"
                               href="javaScript:;"
                               download="主要改造内容.xls">下载</a>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">房屋地址</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${bill.Applicant }">上海市浦东新区张江路789号上海市浦东新区张江路789号</p>
                        </div>
                    </div>
                </div>
            </form>

            <hr>

            <h3>房产中心需求审核</h3>
            <!--表单-->
            <form class="form-horizontal" action="#" method="post">

                <div class="form-group">
                    <label class="col-sm-2 control-label">项目经理</label>
                    <div class="col-sm-4">
                        <input type="text"
                               class="form-control"
                               name="ProjectNumber"
                               placeholder="项目经理" />
                    </div>
                    <span class="emMark">*</span>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">项目编号</label>
                    <div class="col-sm-4">
                        <input type="text"
                               class="form-control"
                               name="BudgetCost"
                               placeholder="项目编号" />
                    </div>
                    <span class="emMark">*</span>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">预算费用</label>
                    <div class="col-sm-2">
                        <input type="text"
                               class="form-control"
                               name="ActualCost"
                               placeholder="预算费用" />
                    </div>
                    <div class="col-sm-1">
                        <p class="form-control-static">万元</p>
                    </div>
                    <span class="emMark">*</span>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">审批意见</label>
                    <div class="col-sm-7">
                        <textarea class="form-control"
                                  id="remarks"
                                  name="DepartmentLevelLeaderOpinion"
                                  rows="3"
                                  placeholder="请输入您的意见"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="javaScript:;" class="btn btn-default">提交</a>
                    </div>
                </div>

            </form>

            <hr>

            <h3>审批记录</h3>
            <div class="comment">
                <div class="row commentLabel">
                    <div class="col-sm-2 labelHeader">
                        <h4 class="text-right">部门经理</h4>
                    </div>
                    <div class="col-sm-9 labelBody">
                        <h4>贾依玫 <small> 2017-11-28 </small> </h4>
                        领导意见领导意见领导意，领导意见领导意见领导意见领导意见领导意见。
                    </div>
                </div>
                <div class="row commentLabel">
                    <div class="col-sm-2 labelHeader">
                        <h4 class="text-right">处室领导</h4>
                    </div>
                    <div class="col-sm-9 labelBody">
                        <h4>惠成功 <small> 2017-11-15 </small> </h4>
                        领导意见领导意见领导意，领导意见领导意见领导意见领导意见领导意见。
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
