<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>dx</title>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
    <script src="/js/jquery-3.2.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <aside class="col-lg-3 col-md-3 col-sm-3 pull-left">

            <div class="header clearfix">
                <div class="row">
                    <!--网站名 or logo-->
                    <a href="javaScript:;" target="_blank">
                        <img class="logoImg col-lg-12 col-md-12 col-sm-12"
                             id="logoImg"
                             src="/images/logo.png"
                             alt="Logo" />
                    </a>
                </div>
            </div>

            <ul class="nav navbar-default" role="navigation">
                <li class="">
                    <a href="drawing.html"
                       id="drawingLabel">
                        <span class="glyphicon glyphicon-picture"></span> 图纸管理
                    </a>
                </li>
                <li>
                    <a href="room.html"
                       id="roomLabel">
                        <span class="glyphicon glyphicon-home"></span> 房间筛选
                    </a>
                </li>
                 <li>
                	<a href="/workflow/deployHome"
                       id="flowLabel">
                        <span class="glyphicon glyphicon-retweet"></span> 流程管理
                    </a>
                </li>
                <li>
                    <a href="javaScript:;"
                       id="tasksLabel"
                       data-toggle="collapse"
                       data-target="#navCollapse-2">
                        <span class="glyphicon glyphicon-tasks"></span> 任务管理
                    </a>
                    <ul class="collapse in nav" id="navCollapse-2"><!--下拉菜单2-->
                        <li class="active">
                            <a href="javaScript:;" id="taskSubLabel-1">表单管理</a>
                        </li>
                        <li>
                            <a href="/workflow/listTask" id="taskSubLabel-2">待办任务</a>
                        </li>
                        <li>
                            <a href="tasks2.html" id="taskSubLabel-3">历史任务</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </aside>
        <!-- 导航 end -->
       <article class="col-lg-9 col-md-9 col-sm-9 pull-right">
       <div class="header clearfix">
	        <div class="row">
	              <div class="col-sm-3 selectBox pull-right">
	                   <select class="form-control" onchange="window.location=this.value">
	                       <option selected value="billList" class="text-center">---------新建表单---------</option>
	                       <option value="/billController/AllocateBill/add" class="text-center">
	                			房屋调配表单
	                		</option>
	                   </select>
	               </div>
	        </div>
	   </div>
            <section>
                <div class="clearfix" id="drawingPage" >
                	

                    <div class="dataList panel panel-default" id="drawingList">
                        <div class="panel-body">
                            <table class="table table-condensed table-hover">
                                <thead>
                                <tr>
									<th width="20%">申请人</th>
									<th width="20%">申请类型</th>
									<th width="30%">描述</th>
									<th width="30%">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="bill : ${list}">
									<td th:text="${bill.Applicant }"></td>
									<!-- <td th:switch="${billName}">
										<span th:case="'RoomBill'">房屋申请</span>
										<span th:case="'AllocateBill'">房调申请</span>
									</td> -->
									<td th:text="${bill.BillDescription }"></td>
									<td th:text="${bill.Description }"></td>
									<td>
										<a th:href="@{/billController/findBill(id=${bill.Id},billName=${bill.IdClass})}">编辑</a> 
										<a th:href="@{/billController/deleteBill(id=${bill.Id},billName=${bill.IdClass})}">删除</a> 
										<a th:href="@{/workflow/startProcess(id=${bill.Id},billName=${bill.IdClass})}">申请房间</a> 
									</td>
								</tr>
                                </tbody>
                            </table>
                        </div>

                    </div><!-- /.dataList-->

                    <!--/page 分页-->
                    <div aria-label="Page navigation" class="pull-right pages-box">
                        <ul class="pagination" id="drawingPages"></ul>
                    </div><!--/Page-->

                </div><!-- /#drawingPage-->
            </section>
        </article>
    </div>
</div>

    var y = ($("#logoImg").outerHeight(true)-$(".selectBox").outerHeight(true))/2;
    $(".selectBox").css("margin-top",y);
</script> -->
<script src="/js/jqPaginator.js"></script>
<script type="text/javascript" src="/js/dx-z.js"></script>
</body>
</html>
