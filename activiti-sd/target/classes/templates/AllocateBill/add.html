<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <script src="/js/jquery-3.2.1.js"></script>
    <script src="/js/bootstrap.js"></script>
    <style>
        .emMark{
            display: inline-block;
            height: 18px;
            margin: 8px 0;
            font-size: 18px;
            color: red;
        }
        .form-inp-static{
		    border: 0;
		    min-height: 34px;
		    padding-top: 7px;
		    padding-bottom: 7px;
		    margin-bottom: 0;
		    width: 100%;
		}
    </style>
    <title>房屋调配申请-填写申请表</title>
</head>
<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">房屋调配申请</h3>
            </div>
            <div class="panel-body">
                <!--提示信息-->
                <div class="alert alert-info alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>提示：</strong> 标*为必填项，请认真填写
                </div>

                <!--表单-->

                <form class="form-horizontal" action="/billController/addBill" method="post">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">发起人</label>
                    	
                        <div class="col-sm-4">
                        	 <input type="text"
                                   class="form-inp-static"
                                   name="Applicant"
                                   value = "" 
                                   th:value="${username}"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">发起单位</label>
                        <div class="col-sm-4">
                        	<input type="text"
                                   class="form-inp-static"
                                   name="Department"
                                   value = "" 
                                   th:value="${department}"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">发起部门</label>
                        <div class="col-sm-4">
                       		<input type="text"
                                   class="form-inp-static"
                                   name="Unit"
                                   value = "" 
                                   th:value="${unit}"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">发起日期</label>
                        <div class="col-sm-4">
                        	<input type="text"
                                   class="form-inp-static"
                                   name="LaunchDate"
                                   value = "" 
                                   th:value="${launchDate}"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">编号</label>
                        <div class="col-sm-4">
                        	<input type="text"
                                   class="form-inp-static"
                                   name="Description"
                                   value = "" 
                                   th:value="${description}"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inpLinkman" class="col-sm-2 control-label">联系人</label>
                        <div class="col-sm-4">
                            <input type="text"
                                   class="form-control"
                                   id="inpLinkman"
                                   name="Contact"
                                   placeholder="联系人姓名" />
                        </div>
                        <span class="emMark">*</span>
                    </div>

                    <div class="form-group">
                        <label for="inpContactWay" class="col-sm-2 control-label">联系方式</label>
                        <div class="col-sm-4">
                            <input type="tel"
                                   class="form-control"
                                   id="inpContactWay"
                                   name="ContactNo"
                                   placeholder="联系方式" />
                        </div>
                        <span class="emMark">*</span>
                    </div>

                    <div class="form-group">
                        <label for="radioPurpose1" class="col-sm-2 control-label">房屋用途</label>
                        <div class="col-sm-4">
                            <div class="radio" style="display: inline-block;margin-right: 20px;">
                                <label>
                                    <input type="radio" name="Purpose" id="radioPurpose1" value="production" checked />
                                    生产用房
                                </label>
                            </div>
                            <div class="radio" style="display: inline-block">
                                <label>
                                    <input type="radio" name="Purpose" id="radioPurpose2" value="office" />
                                    办公用房
                                </label>
                            </div>
                        </div>
                        <span class="emMark">*</span>
                    </div>

                    <div class="form-group">
                        <label for="houseName" class="col-sm-2 control-label">房屋名称</label>
                        <div class="col-sm-7">
                            <input type="text"
                                   class="form-control"
                                   id="houseName"
                                   name="Name"
                                   placeholder="房屋名称" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="houseAddress" class="col-sm-2 control-label">房屋地址</label>
                        <div class="col-sm-7">
                            <input type="text"
                                   class="form-control"
                                   id="houseAddress"
                                   name="Address"
                                   placeholder="房屋地址" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="remarks" class="col-sm-2 control-label">需求情况说明</label>
                        <div class="col-sm-7">
                            <textarea class="form-control"
                                      id="remarks"
                                      name="DemandRemark"
                                      rows="3"
                                      placeholder="需求情况说明"></textarea>
                        </div>
                    </div>

                <!--     <div class="form-group">
                        <label for="accessory" class="col-sm-2 control-label">附件</label>
                        <div class="col-sm-4">
                            <input type="file" id="accessory" />
                        </div>
                    </div> -->

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                        	<input type="submit" value="提交">
<!--                             <a href="javaScript:;" class="btn btn-default">提交</a> -->
                        </div>
                    </div>
                    <input type="hidden" name="billName" value="AllocateBill"><br>
                    <input type="hidden" name="BillDescription" value="房屋调配流程"><br>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
