<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>房屋归属管理</title>
</head>
<body>
	<form action="/billController/addBill" method="post">
		发起人:<input type="text" name="Applicant"><br>
		发起单位:<input type="text" name="Unit"><br>
		发起部门:<input type="text" name="Department"><br>
		发起日期:<input type="date" name="LaunchDate"><br>
		编号:<input type="text" name="Description"><br>
		联系人:<input type="text" name="Contact"><br>
		联系方式:<input type="text" name="ContactNo"><br>
		房屋用途:<input type="text" name="Purpose"><br>
		房屋名称:<input type="text" name="Name"><br>
		房屋地址:<input type="text" name="Address"><br>
		需求情况说明:<input type="text" name="DemandRemark"><br>
		<input type="submit" value="提交"><br>
		<input type="hidden" name="billName" value="AllocateBill"><br>
	</form>
</body>
</html>
