<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>dx</title>
    <link rel="stylesheet" href="/css/Normalize.css"/>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <aside class="col-lg-3 col-md-3 col-sm-3 pull-left">
	
            <div th:include="menu :: copy"></div>
        </aside>
        <!-- 导航 end -->

        <article class="col-lg-9 col-md-9 col-sm-9 pull-right ">

            <a href="javaScript:;"
               class="foldBtnRight smallIcon">
                <span class="expandIcon"></span>
            </a>

            <div class="header clearfix">
                <div class="row">
                    <a class="btn btn-default pull-right upLoadBtn"
                       href="javaScript:;"
                       id="uploadBtn"
                       data-toggle="modal"
                       data-target="#drawingUpload">上传
                    </a><!--drawing upload button-->
                </div>
            </div>
            <section><!--图纸管理-->
                <div class="clearfix" id="drawingPage">
                    <!--search 搜索框-->
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 dataListSearch">
                            <form class="input-group" method="get">
                                <input type="text"
                                       class="form-control"
                                       id="drawSearchInp"
                                       placeholder="请输入搜索条件...">
                                <span class="input-group-btn">
                                    <a href="javaScript:;"
                                       class="btn btn-default"
                                       id="drawSearchBtn">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </a>
                                </span>
                            </form><!-- /input-group -->
                        </div><!-- /.col-lg-10 -->
                    </div><!-- /.row-->

                    <div class="dataList panel panel-default" id="drawingList">
                        <div class="panel-body">
                            <table class="table table-condensed table-hover">
                                <thead>
                                <tr>
                                    <th width="50%">文件名</th>
                                    <th width="20%">版本</th>
                                    <th width="20%">上传日期</th>
                                    <th width="10%">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- json 加载 -->
                                </tbody>
                            </table>
                        </div>

                    </div><!-- /.dataList-->

                    <!--/page 分页-->
                    <div aria-label="Page navigation" class="pull-right pages-box">
                        <ul class="pagination" id="drawingPages"></ul>
                    </div><!--/Page-->

                </div><!-- /#drawingPage-->
            </section>
        </article>
    </div>
</div>

<!--上传弹窗-->
<div class="modal fade"
     id="drawingUpload"
     tabindex="-1"
     role="dialog"
     aria-labelledby="drawingUploadLabel">
    <div class="modal-dialog modal-lg" role="document"><!--修改弹窗大小 modal-lg / modal-sm -->
        <div class="modal-content">
            <form method="get"><!--提交上传文件-->
                <div class="modal-header">
                    <a href="javaScript:;"
                       class="close"
                       data-dismiss="modal"
                       aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </a>
                    <h4 class="modal-title">
                        请选择要上传的文件
                    </h4>
                </div>
                <div class="modal-body">
                    <input type="file" id="upload-file" />
                </div>
                <div class="modal-footer">
                    <a href="javaScript:;"
                       class="btn btn-default"
                       data-dismiss="modal">取消
                    </a>
                    <a href="javaScript:;"
                       class="btn btn-primary">确定
                    </a>
                </div>
            </form>
        </div><!--/.modal-content-->
    </div><!--/.modal-dialog-->
</div><!--/#drawing-upload-->

<script src="/js/jquery-3.2.1.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jqPaginator.js"></script>
<script src="/js/util.js"></script>
<script src="/js/home.js"></script>
<script>
	var pageObj = {
	        pUrl: "/json/ex1.json",
	        pContainer: "#drawingPages",
	        appendId:"#drawingList .table tbody",
	        pNum: 10
	    };

    pageList(pageObj.pUrl, pageObj.pContainer, pageObj.pNum, pageObj.appendId, drawingFunc);
    
</script>
</body>
</html>
