<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>dx</title>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
    <script src="/js/jquery-3.2.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <aside class="col-lg-3 col-md-3 col-sm-3 pull-left">
 			<a href="javaScript:;"
               class="foldBtnLeft smallIcon">
                <span class="collapseIcon"></span>
            </a>
            <div class="header clearfix">
                <div class="row">
                    <!--网站名 or logo-->
                    <a href="javaScript:;" target="_blank">
                        <img class="logoImg col-lg-12 col-md-12 col-sm-12"
                             id="logoImg"
                             src="/images/logo.png"
                             alt="Logo" />
                    </a>
                </div>
            </div>

            <ul class="nav navbar-default" role="navigation">
                <li class="">
                    <a href="/drawing"
                       id="drawingLabel">
                        <span class="glyphicon glyphicon-picture"></span> 图纸管理
                    </a>
                </li>
                <li>
                    <a href="/room"
                       id="roomLabel">
                        <span class="glyphicon glyphicon-home"></span> 房屋列表
                    </a>
                </li>
                 <li>
                	<a href="/workflow/deployHome"
                       id="flowLabel">
                        <span class="glyphicon glyphicon-retweet"></span> 流程管理
                    </a>
                </li>
                <li>
                    <a href="javaScript:;"
                       id="tasksLabel"
                       data-toggle="collapse"
                       data-target="#navCollapse-2">
                        <span class="glyphicon glyphicon-tasks"></span> 任务管理
                    </a>
                    <ul class="collapse in nav" id="navCollapse-2"><!--下拉菜单2-->
                        <li>
                            <a href="/billController/billList" id="taskSubLabel-1">表单管理</a>
                        </li>
                        <li class="active">
                            <a href="javaScript:;" id="taskSubLabel-2">待办任务</a>
                        </li>
                        <li>
                            <a href="tasks2.html" id="taskSubLabel-3">历史任务</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </aside>
        <!-- 导航 end -->
        <article class="col-lg-9 col-md-9 col-sm-9 pull-right"
                style="padding-top: 25px;">
             <a href="javaScript:;"
             class="foldBtnRight smallIcon">
              <span class="expandIcon"></span>
            </a>
            <section><!--任务管理 -- 待办任务-->
                <div class="clearfix" id="taskSubPage-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            	个人任务  
                        </div>
                        <div class="panel-body">
                            <table class="table table-condensed table-hover">
                                <thead>
                                <tr>
	                                <th width="15%">任务ID</th>
									<th width="15%">任务名称</th>
									<th width="30%">创建时间</th>
									<th width="10%">办理人</th>
									<th width="30%">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <tr th:each="task : ${userTasks}">
									<td th:text="${task.id  }"></td>
									<td th:text="${task.name }"></td>
									<td th:text="${#dates.format(task.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
									<td th:text="${task.assignee }"></td>
									<td>
										<a th:href="@{/workflow/viewTaskForm(taskId=${task.id})}">办理任务</a> 
										<a target="_blank" th:href="@{/workflow/viewCurrentImage(taskId=${task.id})}">查看当前流程图</a> 
									</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            	组任务
                        </div>
                        <div class="panel-body">
                            <table class="table table-condensed table-hover">
                                <thead>
                                <tr>
                                	<th width="15%">任务ID</th>
									<th width="15%">任务名称</th>
									<th width="30%">创建时间</th>
									<th width="10%">办理人</th>
									<th width="30%">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="task : ${groupTasks}">
									<td th:text="${task.id  }"></td>
									<td th:text="${task.name }"></td>
									<td th:text="${#dates.format(task.createTime , 'yyyy-MM-dd HH:mm:ss')}"></td>
									<td th:text="${task.assignee }"></td>
									<td>
										<a th:href="@{/workflow/chaim(taskId=${task.id})}">拾取任务</a> 
										<a th:href="@{/workflow/viewCurrentImage(taskId=${task.id})}">查看当前流程图</a> 
									</td>
								</tr>
                                </tbody>
                            </table>
                        </div>

                    </div>


                </div><!-- /#taskSubPage2-->
            </section>
        </article>
    </div>
</div>

<script type="text/javascript" src="/js/jquery-3.2.1.js"></script>
<script src="/js/jqPaginator.js"></script>
<script type="text/javascript" src="/js/dx-z.js"></script>
<script type="text/javascript">
	collapseTasksList();
</script>
</body>
</html>
